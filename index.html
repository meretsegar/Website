<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            height: 95vh;
            color: cornsilk;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div {
            border: 2px solid white;
            border-radius: 10px;
            padding: 0 15px;
            background-color: none;
        }
        p {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <p id="hour">00</p>
        <p> : </p>
        <p id="minute">00</p>
        <p> : </p>
        <p id="second">00</p>
    </div>
    <script>
        const hour = document.querySelector('#hour');
        const minute = document.querySelector('#minute');
        const second = document.querySelector('#second');

        function timeChangeFunc(h,m,s) {
            const hourNow = new Date().getHours().toString().padStart(2, '0');
            const minuteNow = new Date().getMinutes().toString().padStart(2, '0');
            const secondNow = new Date().getSeconds().toString().padStart(2, '0');

            h = hourNow; m = minuteNow; s = secondNow;
            hour.innerText = h;
            minute.innerText = m;
            second.innerText = s
        }

        setInterval(timeChangeFunc, 1000);
    </script>
</body>
</html>
