<!DOCTYPE html>
<head>
    <title>DOM</title>
    <style>
        button {
            background-color: black;
            color: white;
            border-radius: 10px;
            box-shadow: 1px 1px 5px rgb(82, 81, 81);
        }
    </style>
</head>
<body>
    <button onclick="clickit()">
        Click me
    </button>

    <script>
        function clickit() {
        const button1 = document.querySelector('button');
        const existingParagraph = document.querySelector('p');
        if (existingParagraph) {
                existingParagraph.remove();
                button1.innerText = 'Click me';
            } else {
                const newParagraph = document.createElement('p');
                // newParagraph.id = 'dynamic-paragraph';
                newParagraph.innerText = 'You\'ve clicked the button';
                document.body.appendChild(newParagraph);
                button1.innerText = 'Clicked';
            }
        }
    </script>
</body>
</html>
